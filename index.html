<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vconsole</title>
    <script src="https://vconsole-cdn.vercel.app/bundle.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .vconsole-container {
      }

      .introduce-wrapper {
        p {
          margin: 20px 0;
        }
        img {
          width: 600px;
          height: 300px;
          object-fit: contain;
        }
      }
    </style>
  </head>
  <body>
    <div class="vconsole-container"></div>
    <h1>自定义console.log信息使log信息更加直观</h1>

    <div class="introduce-wrapper">
      <h2>在html文件里面引入vconsole的js库</h2>

      <img
        src="https://cdn.jsdelivr.net/gh/wangdongovo/images@img/img/202402291718022.jpg"
        alt=""
        srcset=""
      />

      <h1>在React等框架搭建的TS项目中使用</h1>

      <p>
        告诉 TypeScript 编译器，在全局范围内存在一个名为 vconsole 的变量，并且它的类型为
        any。这样一来，当你在代码中使用 vconsole 变量时，TypeScript 就不会报错说找不到该变量了。
      </p>

      <img
        src="https://cdn.jsdelivr.net/gh/wangdongovo/images@img/img/202402291722210.jpg"
